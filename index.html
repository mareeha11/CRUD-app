<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color:white; background-color: darkslategray;">
    <div class="container mt-5">
        <div class="text-align">
            <h1 class="display-5 mb-5"><strong>USER REGISTRATION</strong></h1>
        </div>
        <div class="main-row justify-content-center">
            <form action="" id="student-form" class="row-justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="FirstName">First Name</label>
                    <input class="form-control" id="FirstName" type="text" placeholder="Enter First Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="LastName">Last Name</label>
                    <input class="form-control" id="LastName" type="text" placeholder="Enter Last Name">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="PhoneNumber">Phone Number</label>
                    <input class="form-control" id="PhoneNumber" type="text" placeholder="Enter Phone Number">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="EmailId">Email id</label>
                    <input class="form-control" id="EmailId" type="text" placeholder="Enter Email id">
                </div>

                <div class="col-10 col-md-8 mb-3">
                    <label for="Address">Address</label>
                    <input class="form-control" id="Address" type="text" placeholder="Enter Address">
                </div>

                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="text-center">First Name</th>
                            <th class="text-center">Last Name</th>
                            <th class="text-center">Phone Number</th>
                            <th class="text-center">Email id</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
